<mat-toolbar color="primary" class="mat-elevation-z1">
  <mat-toolbar-row>
    <button (click)="sidenav.toggle()" mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>
    Meetup Angular performance - {{title}}
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav mode="over">
    <router-outlet name="menu"></router-outlet>
  </mat-sidenav>
  <mat-sidenav-content>

    <div class="content">
      <router-outlet>
      </router-outlet>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
